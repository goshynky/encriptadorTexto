<!DOCTYPE html>

<html lang="es">
    
    <head>

        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width">
        <title>Decodificador de Texto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="container">
                <div class="header-bg">
                    <div class="header-img">
                        <img src="https://img.icons8.com/external-anggara-filled-outline-anggara-putra/512/external-binary-code-seo-marketing-anggara-filled-outline-anggara-putra.png" width="100" height="120" alt="Decodificador")" />
                    </div>
                    <h1>Decodificador de Texto</h1>
                </div>
            </div>
        </header>
       
    <main>
    <div class="container">
        <div class="card-principal">    
            <div class="card-navegacion">
                <div class="nav-informacion">
                    <img src="https://img.icons8.com/external-febrian-hidayat-glyph-febrian-hidayat/18/eeeeee/external-information-ui-essential-febrian-hidayat-glyph-febrian-hidayat.png" alt="información" />
                    <p>Solo letras minúsculas y sin acentos</p>
                </div>

            </div>
    
            <div class="campo-decodificado">
                <textarea name="texto-codificador" id="txt-cod" cols="30" rows="6" placeholder="Ingresar aqui el texto..."></textarea>
            </div>
       

        <div class="botones">
            <div class="boton">
                <button class="btn-deco" id="btn-codificar" type="submit">Codificar</button>
            </div>
            <div class="boton">
                <button class="btn-deco" id="btn-decodificar" type="submit">Decodificar</button>
            </div>
    
        </div>
    </div>

   


    <div class="nav-mensaje">
        <div class="lupa-triste" id="interr">
            <img src="https://img.icons8.com/material/512/nothing-found--v1.png" width="35" height="35" alt="lupa-triste" />
        </div>
        <p id="txt-respuesta">No hay mensajes</p>

        <button class="btn-deco" id="btn-copiar">Copiar</button>
    </div>

</div>
</main>

<footer>
    <p>Creado por:</p>
    <h3>Luis García</h3>
    <div class="facebook">
        <a href="https://www.facebook.com/garcialuisconrado"><img src="images/facebook.png" width="30" height="30" alt="instagram"></a>
    </div>
</footer>
<script src="script.js"></script>

 </body>
    
 </html>
